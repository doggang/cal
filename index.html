<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기</title>
</head>
<link rel="stylesheet" href="./index.css">
<body>
    <table border="1" id="cal">
        <th id="title" colspan="3">간단 계산기</th>
        <tr>
            <td id="value_wrap" colspan="3"><input id="value" type="text"></td>
        </tr>
        <tr>
            <td>★</td>
            <td id="division" class="num">/</td>
            <td id="cancle">C</td>
        </tr>

        <tr>
            <td id="plus" class="num">+</td><td id="minus" class="num">-</td><td id="multiply" class="num">X</td>
        </tr>
        <tr>
            <td id="sev" class="num">7</td>
            <td id="eig" class="num">8</td>
            <td id="nine" class="num">9</td>
        </tr>
        <tr>
            <td id="four" class="num">4</td>
            <td id="five" class="num">5</td>
            <td id="six" class="num">6</td>
        </tr>
        <tr>
            <td id="one" class="num">1</td>
            <td id="two" class="num">2</td>
            <td id="thr" class="num">3</td>
        </tr>
        <tr>
            <td id="zero" class="num">0</td>
            <td id="run" class="num" colspan="2">계산</td>
        </tr>
    </table>
</body>
<script src="./index.js"></script>
</html>
